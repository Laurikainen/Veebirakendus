<!DOCTYPE html>
<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="475705122331-7tfp07jq3pogtcvu743esnl6vf3kc8it.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>


<body>
<header th:include="fragments/navigation :: navigation"/>
<form th:action="@{/login}" th:object="${loginForm}" method="post">
    <p th:if="${invalidCredentials}" th:class="error" th:text="#{incorrect}"></p>
    <p><label for="username" th:text="#{username}">Username</label>
    <input type="text" id="username" name="username"/></p>
    <p><label for="password" th:text="#{password}">Password</label>
    <input type="password" id="password" name="password"/></p>
    <input type="submit" th:value="#{login}">
</form>
<a th:href="@{/registration}" th:text="#{register}"></a>

<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" id="loginGoogle"></div>
<script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
    </script>
</body>
