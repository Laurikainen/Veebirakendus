<!DOCTYPE html>
<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org"  manifest="/offline.appcache">
<head>

    <title th:text="#{tron_fall}"></title>
    <th:block th:include="fragments/head"/>
</head>
<body onload="renderPage(); update.updateId(updateMessage);">
<header th:include="fragments/navigation :: navigation"/>


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript">
if (!window.jQuery) {
   var script = document.createElement('script');
   script.type = 'text/javascript';
   script.src = 'static/js/jquery-1.7.1.js';

   var firstScript = document.getElementsByTagName('script')[0];
   firstScript.parentNode.insertBefore(script, firstScript);
}
</script>
<script type="text/javascript" src="/static/js/offline.js"></script>
<script type="text/javascript" src="/static/js/update.js"></script>
<script th:inline="javascript">
    //This gets the csrf tokens and language code from the website
        /*<![CDATA[*/
        var _csrf_token = /*[[${_csrf.token}]]*/ '';
        var _csrf_param_name = /*[[${_csrf.parameterName}]]*/ '';
        var updateMessage = [[#{update}]];
        /*]]>*/
    </script>
</body>
</html>
