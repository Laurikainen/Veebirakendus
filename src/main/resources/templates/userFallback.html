<!DOCTYPE html>
<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org"  manifest="/offline.appcache">
<head>

    <title th:text="#{tron_fall}"></title>
    <th:block th:include="fragments/head"/>
</head>
<body>
<header th:include="fragments/navigation :: navigation"/>


<script src="/static/js/jquery-1.7.1.js"></script>
<script src="/static/js/offline.js"></script>
<script src="/static/js/update.js"></script>
<script th:inline="javascript">
    //This gets the csrf tokens and language code from the website
        /*<![CDATA[*/
        var _csrf_token = /*[[${_csrf.token}]]*/ '';
        var _csrf_param_name = /*[[${_csrf.parameterName}]]*/ '';
        var lang_code = [[#{language_code}]];
        /*]]>*/
    </script>
<script th:inline="javascript">
    //This caches the page for offline use
		offliner.isOffline = true;
		// We only want to render the page if we're not in the hidden iframe
		if ( location.hash != '#iframed' ) {
			offliner.renderCurrentPage();
		}

	//This executes a long-poll that continuously checks for updates on the server
		$( function() {
		    update.updateId(lang_code);
		    //alert(update.askUpdate());
		});
    </script>
</body>
</html>
